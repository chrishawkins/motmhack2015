<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Job Hunt</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../dist/css/ratchet.min.css">
    <link rel="stylesheet" href="css/app.css">

    <script src="../dist/js/ratchet.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
    <script src="//www.parsecdn.com/js/parse-1.6.7.min.js"></script>
    <script src="js/app.js"></script>

    <script type="x-tmpl-mustache" id="item-template">

        <li class="table-view-cell media">
          <a class="navigate-right" href="apply-job.html" data-transition="slide-in">
            <div class="media-body">
              {{ title }}
              <p>Distance by Transit: {{ distance }}</p>
            </div>
          </a>
        </li>

    </script>

    <script type="x-tmpl-mustache" id="todo-template">

        <li class="table-view-cell media todo" id="todo-{{ id }}">
            <span class="media-object pull-left icon icon-check"></span>
            <div class="media-body">
              {{ title }} <!-- <em> ({{ points }}) </em>-->
              <button class="btn btn-outlined btn-positive pull-right complete-task" data-task-id="{{ id }}">Tap When Done</button>
            </div>
        </li>

    </script>
 
    <script type="x-tmpl-mustache" id="challenge-template">

        <li class="table-view-cell media">
          <a href="#" class="add-challenge" data-id="{{ id }}" id="add-challenge-{{ id }}">
            <span class="media-object pull-left icon icon-plus"></span>
            <div class="media-body">{{ description }}</div>
          </a>
        </li>

    </script>

  </head>
  <body id="home">

    <header class="bar bar-nav">
      <a class="icon icon-gear pull-right" href="#settingsModal"></a>
      <h1 class="title">Job Hunt</h1>
    </header>

    <div class="bar bar-standard bar-header-secondary">
      <form>
        <input type="search" placeholder="Search">
      </form>
    </div>

    <div class="content">

      <ul class="table-view">

        <li class="table-view-cell table-view-divider">Todo List</li>
        <li id="not-logged-in" class="table-view-cell media">
          <a href="#settingsModal">
            <span class="media-object pull-left icon icon-gear"></span>
            <div class="media-body">Tap to log and track goals</div>
          </a>
        </li>
        <li id="task-progress" class="table-view-cell">
          <div id="progress-bar">
            <div id="progress-bar-complete"></div>
            <span class="caption"></span>
          </div>
        </li>
        <li id="not-logged-in" class="table-view-cell media">
          <a href="add-challenges.html" data-transition="slide-in">
            <span class="media-object pull-left icon icon-plus"></span>
            <div class="media-body">Add More Challenges</div>
          </a>
        </li>

        <li class="table-view-cell table-view-divider">Recommended Positions</li>
        <li class="table-view-cell media">
          <a class="navigate-right" href="apply-job.html" data-transition="slide-in">
            <div class="media-body">
              To implement: Job Search
              <p>30 minutes away via BART</p>
            </div>
          </a>
        </li>

      </ul>
    </div><!-- /.content -->

    <!-- Settings modal -->
    <div id="settingsModal" class="modal">
      <header class="bar bar-nav">
        <a class="icon icon-close pull-right" href="#settingsModal"></a>
        <h1 class="title">Account</h1>
      </header>

      <div class="content">
        <form class="input-group">
          <div id="login-error" class="content-padded text-danger"></div>
          <input id="username-textbox" autocapitalize="off" autocorrect="off" type="text" placeholder="Username">
          <input id="zipcode-textbox" type="number" placeholder="Zip Code">
          <input id="password-textbox" type="password" placeholder="Password">
        </form>

        <h5 class="content-padded">Login settings</h5>

        <ul class="table-view">
          <li class="table-view-cell media">
            <span class="media-object pull-left icon icon-person"></span>
            <div class="media-body">
              Remember Me 
            </div>
            <div id="remember-toggle" class="toggle active">
              <div class="toggle-handle"></div>
            </div>
          </li>
        </ul>
        <div class="content-padded">
          <button id="sign-in-button" class="btn btn-positive btn-block">Sign In</button>
          <button id="update-zip-button" class="btn btn-positive btn-block">Save Changes</button>
          <button id="create-account-button" class="btn btn-primary btn-block">Create Account</button>
          <button id="sign-out-button" class="btn btn-negative btn-block">Sign Out</button>
        </div>
        <p></p>
      </div>
    </div><!-- /.modal -->

  </body>
</html>

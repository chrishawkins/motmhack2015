<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Job Hunt</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../dist/css/ratchet.min.css">
    <link rel="stylesheet" href="css/app.css">

    <script src="../dist/js/ratchet.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
    <script src="//www.parsecdn.com/js/parse-1.6.7.min.js"></script>
    <script src="js/app.js"></script>

    <script type="x-tmpl-mustache" id="challenge-template">
    
        <li class="table-view-cell media">
          <a href="#" class="add-challenge" data-id="{{ id }}" id="add-challenge-{{ id }}">
            <span class="media-object pull-left icon icon-plus"></span>
            <div class="media-body">{{ description }}</div>
          </a>
        </li>

    </script>
  </head>
  <body id="add-challenges">
    <header class="bar bar-nav">
      <a class="btn btn-link btn-nav pull-left" href="index.html" data-transition="slide-out">
        <span class="icon icon-left-nav"></span>
        Back
      </a>
      <h1 class="title">Add More Challenges</h1>
    </header>

    <div class="content">

      <ul class="table-view">

        <li id="challenge-header" class="table-view-cell table-view-divider">Challenges</li>
      </ul>
    </div>

  </body>
</html>
